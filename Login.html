<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('Team_Office.jpg'); /* Replace 'background-image.jpg' with the path to your image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .login-container { width: 300px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center; }
  h1 { color: #333; }
  form { display: flex; flex-direction: column; }
  input { margin-bottom: 10px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
  button { padding: 10px; background-color: #008cba; color: white; border: none; border-radius: 5px; cursor: pointer; }
  button:hover { background-color: #005f6b; }
  .register-container { margin-top: 20px; }
  a { color: #008cba; text-decoration: none; }
  a:hover { text-decoration: underline; }
</style>
</head>

<body>
  <div class="login-container">
    <h1>Portfolify</h1>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="register-container">
      <p>Do not have an account? <a href="#">Register here!</a></p>
    </div>
  </div>
</body>
</html>
