<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <link href="css/tooplate-gotto-job.css" rel="stylesheet">

</head>

<body class="login-page">
  <div class="login-container">
    <h2>Portfolify</h2>
    <form id="loginForm">
      <input type="text" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" id="loginBtn">Login</button>
    </form>
    <!-- <div class="register-container"> -->
      <p>Do not have an account? <a href="Sign_Up.html">Register here!</a></p>
    <!-- </div> -->
  </div>

  <script>
    
    $(document).ready(function() {
      $('#loginForm').submit(function(event) {
        event.preventDefault(); 
        var formData = $(this).serialize(); 

        $.ajax({
          type: 'POST',
          url: 'login.php', // PHP script for handling login
          data: formData,
          success: function(response) {
            alert(response); // Alert the response from the server
            // You can perform additional actions based on the response, such as redirecting the user
            // Example: window.location.href = 'dashboard.php';
          },
          error: function(xhr, status, error) {
            console.error(xhr.responseText); // Log any errors to the console
            alert('Error: Unable to login. Please try again.'); // Alert the user about the error
          }
        });
      });
    });
  </script>
</body>
</html>
